name: Build Project

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  hello_world_job:
    name: Hello world
    runs-on: ubuntu-latest
    steps:
      - name: Hello world action step
        run: echo "Hello 🌏!"
